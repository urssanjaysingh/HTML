<!-- You can insert any image in your web page by using <img> tag.
Syntax: <img src="Image URL"...attributes-list /> -->

<!DOCTYPE html>
<html>

    <head>
        <title>Using Image in Webpage</title>
    </head>

    <body>
        <p>Image Insert</p>
        <img src="teddy.JPG" alt="Yellow Teddy!" />
    </body>

</html>

<!-- The alt attribute is a mandatory attribute which specifies an alternate text for an image,
if the image cannot be displayed. -->
