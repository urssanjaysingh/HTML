<!-- By default, image will have a border around it, 
    you can specify border thickness in terms of pixels using border attribute.
    You can specify border thickness using border attribute. 
    A thikness of 0 means, no border around the picture. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Image Border</title>
    </head>

    <body>
        <p>Image Insert</p>
        <img src="art.jpg" alt="Yellow Teddy!" border="3"/>
    </body>

</html>
