<!-- Usually we keep all the images in a separate directory.
So let's keep HTML file in our home directory 
and create a subdirectory img inside the home directory where we will keep our image. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Using Image in Webpage</title>
    </head>

    <body>
        <p>Image Insert</p>
        <img src="img/cat.JPG" alt="A Cat!" />
    </body>

</html>
