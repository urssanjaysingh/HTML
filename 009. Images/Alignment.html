<!-- By default, image will align at the left side of the page,
but you can use align attribute to set it in the center or right. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Set Image Alignment</title>
    </head>

    <body>
        <p>Image Insert</p>
        <img src="art.jpg" alt="Yellow Teddy!" border="3" align="right"/>
    </body>

</html>
