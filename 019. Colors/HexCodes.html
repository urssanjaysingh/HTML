<!-- A hexadecimal is a 6 digit representation(RRGGBB) of a color. The first two digits(RR) represent 
    a red value, the next two are a green value(GG), and the last are the blue value(BB).
A hexadecimal value can be taken from any graphics software like Adobe Photoshop, MS Paint. 
Each hexadecimal code will be receded by a pound or hash sign #. 
Following is a list of few colors using hexadecimal notation.
#000000 - Black
#FF0000 - Red
#00FF00 - Green
#0000FF - Blue
#FFFF00 - Yellow
#00FFFF - Aqua
#FF00FF - Pink
#C0C0C0 - Silver
#FFFFFF - White  -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML Colors by Hex</title>
    </head>

    <body text="#FF00FF" bgcolor="#00FFFF">
        <p>Use different color hexa for body and table and see the result.</p>
        <table bgcolor="#000000">
            <tr>
                <td><font color="#FFFFFF">This text will appear white on black background.</font></td>
            </tr>
        </table>
    </body>

</html>
