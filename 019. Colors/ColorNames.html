<!-- You can specify direct a color name to set text or background color. 
    W3C has listed 16 basic color names that will validate with an HTML validator 
    but there are over 200 different color names supported by major browsers.
Here is the list of W3C Standard 16 Colors names and it is recommended to use them.
Black, Gray, Silver, White
Yellow, Lime, Aqua, Fuchsia
Red, Green, Blue, Purple
Maroon, Olive, Navy, Tea
-->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML Colors by Name</title>
    </head>

    <body text="fuchsia" bgcolor="teal">
        <h1>Use different color names for body and table and see the result.</h1>
        <table bgcolor="maroon">
            <tr>
                <td><font color="white">This text will appear white on black backgroud.</font></td>
            </tr>
        </table>
    </body>

</html>
