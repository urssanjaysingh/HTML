<!-- This color value is specified using the rgb( ) property. This property takes three values,
one each for red, green, and blue. 
The value can be an integer between 0 and 255 or a percentage. 
Note: All the browsers does not support rgb() property of color so it is recommended not to use it.
Following is a list to show few colors using RGB values.
black = rgb(0,0,0)
red = rgb(255,0,0)
green = rgb(0,255,0)
blue = rgb(0,0,255)
yellow = rgb(255,255,0)
aqua = rgb(0,255,255)
pink = rgb(255,0,255)
silver = rgb(192,192,192)
white = rgb(255,255,255) -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML Colors by RGB code</title>
    </head>

    <body text="rgb(0,0,255)" bgcolor="rgb(0,255,0)">
        <p>Use different color code for for body and table and see the result.</p>
        <table bgcolor="rgb(0,0,0)">
            <tr>
                <td>
                    <font color="rgb(255,255,255)">This text will appear white on black
                        background.</font>
                </td>
            </tr>
        </table>
    </body>

</html
