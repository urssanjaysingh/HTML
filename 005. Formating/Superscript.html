<!-- The content of a <sup>...</sup> element is written in superscript;
the font size used is the same size as the characters surrounding it,
but is displayed half a character's height above the other characters. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Superscript Text</title>
    </head>

    <body>
        <p>The following word uses a <sup>superscript</sup> typeface.</p>
    </body>

</html>
