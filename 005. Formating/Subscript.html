<!-- The content of a <sub>...</sub> element is written in subscript;
the font size used is the same as the characters surrounding it,
but is displayed half a character's height beneath the other characters. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Subscript Text</title>
    </head>

    <body>
        <p>The following word uses a <sub>subscript</sub> typeface.</p>
    </body>

</html>
