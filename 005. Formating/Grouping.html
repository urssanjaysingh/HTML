<!-- The <div> and <span> elements allow you to group together several elements
to create sections or subsections of a page.
The <span> element, can be used to group inline elements only. So if you have a part of a sentece,
    or paragraph which you wnat to group together, you could use the <span> element. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Grouping Content</title>
    </head>

    <body>

        <h2>Div Tag</h2>
        <hr />
        <div id="menu" align="middle">
            <a href="/index.htm">HOME</a> |
            <a href="/about/contact_us.htm">CONTACT</a> |
            <a href="/about/index.htm">ABOUT</a>
        </div>
        <div id="content" align="left" bgcolor="white">
            <h5>Content Articles</h5>
            <p>Actual Content goes here...</p>
        </div>

        <hr />

        <h2>Span Tag</h2>
        <hr />
        <p>
            This is the example of <span style="color:green">span tag</span> and the <span style="color:red">div
                tag</span> along-with CSS
        </p>
    </body>

</html>
