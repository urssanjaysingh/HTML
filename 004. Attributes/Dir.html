<!-- The dir attribute allows you to indicate to the browser about the direction,
    in which the text should flow.
The dir attribute can take one of two values,
    ltr: left to right(default value)
    rtl: right to left(for languages such as Arabic that are read right to left) -->

<!DOCTYPE html>
<html dir="rtl">

    <head>
        <title>Display Direction</title>
    </head>

    <body>
        <p>This is how IE 5 renders right-to-left directed text</p>
    </body>

</html>
