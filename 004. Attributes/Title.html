<!-- The title attribute gives a suggested title for the element.
It is often displayed as a tooltip when cursor comes over the element or while the element is loading. -->

<!DOCTYPE html>
<html>

    <head>
        <title>The Title Attribute</title>
    </head>

    <body>
        <h3 title="Hello HTML!">Titled Heading</h3>
    </body>

</html>

<!-- Try to bring your cursor over "Title Heading Tag Example" and you will see that
whatever title you used in your code is coming out as a tooltip of the cursor. -->
