<!-- You can set colors of your links and visited links using 
    link, alink and vlink attributes of <body> tag -->

<!DOCTYPE html>
<html>

    <head>
        <title>Hyperlink</title>
        <base href="http://www.tutorialspoint.com/">
    </head>

    <body alink="#54A250" link="#040404" vlink="#F40633">
        <p>Click following link</p>
        <a href="/html/index.html" target="_blank">HTML Tutorial</a>
    </body>

</html>

<!-- Check color of the link before clicking on it, next check its color when you activate it and when the link has been visited. -->
