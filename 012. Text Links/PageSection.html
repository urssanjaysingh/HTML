<!-- You can create a link to a particular section of a given webpage by using name attribute.
This is a two-step process. 
First create a link to the place where you want to reach with-in a webpage
and name it using <a...> tag as follows: 
    <h1>HTML Text Links <a name="top"></a></h1>
Second step is to create a hyperlink to link the document and place where you want to reach: 
    <a href="/html/html_text_links.html#top">Go to the Top</a>
-->

<!DOCTYPE html>
<html>

    <head>
        <title>Page Section</title>
    </head>

    <body>
        <h1>HTML Text Links<a name="top"></a></h1>
        <hr>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <hr>
        <a href="#top">Go To The Top</a>
    </body>

</html>
