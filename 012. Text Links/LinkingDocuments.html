<!-- A webpage can contain various links that you directly to other pages 
    and even specific parts of a given page. These links are knon as hyperlinks.
A link is specified using HTML tag <a>. This tag is called anchor tag and anything between,
    the opening <a> tag and the closing </a> tag becomes part of the link 
    and a user can click that part to reach to the linked document. 
Following is the simple syntax to use <a> tag.
    <a href="Document URL" ... attributes-list>Link Text</a> -->

<!DOCTYPE html>
<html>

    <head>
        <title>Hyperlink</title>
    </head>

    <body>
        <p>Let's Search:</p>
        <a href="http://www.google.com" target="_blank">Google</a>
    </body>

</html>
