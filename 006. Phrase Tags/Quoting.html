<!-- When you want to quote a passage from another source, 
    you sould put it in between <blockquote>...</blockquote> tags.
Text inside a <blockquote> element is usually indented from the left and right edges
    of the surrounding text, and sometimes uses an italicized font. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Blockquote</title>
    </head>

    <body>
        <p>
            The following description of XHTML is taken from the W3C Web site: </p>
        <blockquote>
            XHTML 1.0 is the W3C's first Recommendation for XHTML, following on
            from earlier work on HTML 4.01, HTML 4. 0, HTML 3.2 and HTML 2.0.
        </blockquote>
        </p>
    </body>

</html>
