<!-- The <bdo>...</bdo> element stands for Bi-Directional Override and it is used to override the
    current text direction. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Text Direction</title>
    </head>

    <body>
        <p>This will go left to right.</p>
        <p><bdo dir="rtl">This will go right to left.</bdo></p>
    </body>

</html>
