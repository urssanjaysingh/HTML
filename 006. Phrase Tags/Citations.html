<!-- If you are quoting a text, you can indicate the source placing it
    between an opening <cite> tag and closing </cite> tag.
As you would expect in a print publication, the content of the <cite> element
    is rendered in italicized text by default. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Citations</title>
    </head>

    <body>
        <p>This HTML tutorial is derived from <cite>W3 Standard from HTML</cite>.</p>
    </body>

</html>
