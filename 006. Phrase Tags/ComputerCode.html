<!-- Any programming code to appear on a Web page should be placed inside <code>...</code> tags. 
Usually the content of the <code> element is presented in a monospaced font, 
    just like the code in most programming books. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Computer Code</title>
    </head>

    <body>
        <p>Regular text, <code>This is code.</code> Regular text.</p>
    </body>

</html>
