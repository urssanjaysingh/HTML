<!-- The <div> element is a block level element used for grouping HTML elements. While the <div> tag 
is a block-level element, the HTML <span> element is used for grouping elements at an inline level.
Although we can achieve pretty nice layouts with HTML tables, but tables weren't really designed as 
a layout tool. Tables are more suited to presenting tabular data.

Here we will try to achieve same result using <div> tag along with CSS, whatever you have achieved 
using <table> tag. -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML Layout Using DIV, SPAN</title>
    </head>

    <body>
        <div style="width:100%">
            <div style="background-color:#b5dcb3; width:100%">
                <h1>This Is Web Page's Main Title</h1>
            </div>
            <div style="background-color:#aaa; height:200px; width:100px; float:left;">
                <div><b>Main Menu</b></div>
                HTML<br />
                PHP<br />
                PERL...
            </div>
            <div style="background-color:#eee; height:200px; width:350px; float:left;">
                <p>Technical and Managerial Tutorials</p>
            </div>
            <div style="background-color:#aaa; height:200px; width:100px; float:right;">
                <div><b>Right Menu</b></div>
                HTML<br />
                PHP<br />
                PERL...
            </div>
            <div style="background-color:#b5dcb3; clear:both">
                <center>
                    Copyright &copy; 2007 Tutorialspoint.com
                </center>
            </div>
        </div>
    </body>

</html>
