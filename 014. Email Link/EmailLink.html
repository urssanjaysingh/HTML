<!-- It is not difficult to put an HTML email link on your webpage but it can cause unnecessary
spamming proble for your email account. You can have another option to facilitate people to send you
emails. One option could be to use HTML forms to collect user data and then use PHP or CGI script 
to send an email. -->

<!-- While using <a> tag as an email tag, you will use mailto: email address along with href attribute. -->
<a href="mailto: abc@example.com">Send Email</a>

<!-- You can specify a default email subject and email body along with your email address.
Following is the exmaple to use default subject and body. -->

<a href="mailto:abc@example.com?subject=Feedback&body=Message">Send Feedback</a>
