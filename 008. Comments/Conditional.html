<!-- Conditional comments only work in Internet Explorer (IE) on Windows 
    but they are ignored by other browsers. 
They are supported from Explorer 5 onwards, and you can use them to give conditional instructions
    to different versions of IE. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Conditional Comments</title>
        <!--[if IE 6]>
            Special instructions for IE 6 here
            <![endif] -->
    </head>
    <body>
        <p>Document content goes here..... </p>
    </body>
    
</html>
