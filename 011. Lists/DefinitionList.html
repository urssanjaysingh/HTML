<!-- HTML supports a list style which is called definition list where entries are listed
like in a dictionary or encyclopedia. The definition list is the ideal way to present a glossary, list of terms. or other name/value list. Definition List makes use of following three tags:
<dl> - Defines the start of the list.
<dt> - A term
<dd> - Term definition
</dl> - Defines the end of the list -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML Definition List</title>
    </head>

    <body>
        <dl>
            <dt><b>HTML</b></dt>
            <dd>This stands for Hyper Text Markup Language</dd>
            <dt><b>HTTP</b></dt>
            <dd>This stands for Hyper Text Transfer Protocol</dd>
        </dl>
    </body>

</html>
