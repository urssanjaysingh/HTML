<!-- You can use type attribute for <ul> tag to specify the type of bullet you like. 
    By default, it is a disc. Following are the possible options:
<ul type="square">
<ul type="disc">
<ul type="circle"> -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML Unordered List</title>
    </head>

    <body>
        <p>A list of Vegetables:</p>
        <ul type="square">
            <li>Beetroot</li>
            <li>Ginger</li>
            <li>Potato</li>
            <li>Radish</li>
        </ul>
    </body>

</html>
