<!-- You can use <meta> tag to redirect your page to any other webpage. You can also specify a duration
if you want to redirect the page a certain number of seconds. -->

<!-- Following is an example of redirecting current page to another page after 5 seconds.
If you want to redirect page immediately then do not specify content attribute. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Meta tags</title>
        <meta name="keywords" content="HTML, Meta Tags, Metadata" />
        <meta name="description" content="Learning about Meta Tags." />
        <meta name="revised" content="Tutorialspoint, 3/7/2014" />
        <meta http-equiv="refresh" content="5; url=http://www.google.com/" />
    </head>

    <body>
        <p>Hello HTML5!</p>
    </body>

</html>
