<!-- A <meta> tag can be used to specify a duration after which your web page
    will keep refreshing automatically -->

<!-- If you want your page keep refreshing after every 5 seconds then use the following. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Meta tags</title>
        <meta name="keywords" content="HTML, Meta Tags, Metadata" />
        <meta name="description" content="Learning about Meta Tags." />
        <meta name="revised" content="HTML Web-Site, 3/7/2014" />
        <meta http-equiv="refresh" content="5" />
    </head>

    <body>
        <p>Hello HTML5!</p>
    </body>

</html>
