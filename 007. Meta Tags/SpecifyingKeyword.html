<!-- 
HTML lets you specify metadata - additional important information about a document in a variety of ways.
The META elements can be used to include name/value pairs describing properties of the document, 
such as author, expiry date, the meta tag is used to provied such information. -->

<!-- You can use <meta> tag to specify important keywords related to the document and later 
    these keywords are used by the search engines while indexing your webpage for searching purpose. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Meta Tags</title>
        <meta name="keywords" content="HTML, Meta Tags, Metadata" />
    </head>

    <body>
        <p>Hello HTML5!</p>
    </body>

</html>
