<!-- The <basefont> element is supposed to set a default font size, color, and typeface for 
    any parts of the document that are not otherwise contained within a <font> tag. 
        You can use <font> elements to override the <basefont> settings.
The <basefont> tag also takes color, size and face attributes and it will support relative 
    font setting by giving size a value of +1 for a size larger or -2 for two sizes smaller. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Setitng Basefont Color</title>
    </head>

    <body>
        <basefont face="arial, verdana, sans-serif" size="2" color="#ff0000">
            <p>This is the page's default font.</p>
        </basefont>

        <h2>Example of the &lt;basefont&gt; Element</h2>
        <p><font size="+2" color="darkgray">This is darkgray text with two sizes larger</font></p>

        <p><font face="courier" size="-1" color="#000000">It is courier font, a size smaller and black in color.</font></p>
    </body>

</html>
