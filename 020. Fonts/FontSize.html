<!-- You can use HTML <font> tag to add style, size and color to the text on your website.
You can use a <basefont> tag to set all of your text to the same size, face and color.
The font tag is having three attributes called size, color, and face. -->

<!-- You can set content font size using size attribute. The range of accepted value is from 
1(smallest) to 7(largest). The default size of a font is 3. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Setting Font Size</title>
    </head>

    <body>
        <font size="1">Font size="1"</font><br />
        <font size="2">Font size="2"</font><br />
        <font size="3">Font size="3"</font><br />
        <font size="4">Font size="4"</font><br />
        <font size="5">Font size="5"</font><br />
        <font size="6">Font size="6"</font><br />
        <font size="7">Font size="7"</font>
    </body>

</html>
