<!-- You can set font face using face attribute but be aware that if the user viewing the page 
    doesn't have the font installed, they will not be able to see it. Instead user will see 
    the default font face applicable to the user's computer. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Font Face</title>
    </head>

    <body>
        <font face="Times New Roman" size="5">Times New Roman</font><br />
        <font face="Verdana" size="5">Verdana</font><br />
        <font face="Comic sans MS" size="5">Comic Sans MS</font><br />
        <font face="WildWest" size="5">WildWest</font><br />
        <font face="Bedrock" size="5">Bedrock</font><br />

        <!-- Alternate font faces
        It is possible to specify two or more font face alternatives 
        by listing the font face names, separated by a comma. -->
        <font face="arial, helvetica" size="5">arial, helvetica</font><br />
        <font face="Lucida Calligraphy, Comic Sans MS, Lucida Console", size="5">Lucida Calligraphy, Comic Sans MS, Lucida Console</font>
    </body>

</html>
