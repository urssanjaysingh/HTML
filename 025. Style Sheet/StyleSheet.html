<!-- Cascading Style Sheets (CSS) provide easy and effective alternatives to specify various 
attributes for the HTML tags. Using CSS, you can specify a number of style properties for 
a given HTML element. Each property has a name and a value, separated by a colon (:). 
Each property declaration is separated by a semi-colon (;). 
You can use CSS in three ways in your HTML document:
>> External Style Sheet: Define style sheet rules in a separate .css file and then include 
                            that file in your HTML document using HTML <link> tag.
>> Internal Style Sheet: Define style sheet rules in header section of the HTML document 
                            using <style> tag.
>> Inline Style Sheet: Define style sheet rules directly along-with the HTML elements using 
                            style attribute.-->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML CSS</title>
    </head>

    <body>
        <p style="color:green; font-size:24px">Hello World!</p>
    </body>

</html>
