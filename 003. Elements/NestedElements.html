<!-- HTML Elements
>> An HTML element is defined by a starting tag. If the element contains other content, 
it ends with a closing tag, where the element anme is preceded by a forward slash.
For example. <p>...</p> is an HTML element. 
>> There are some elements which don't need to be closed, 
such as <img.../>, <hr />, <br /> elements. These are known as void elements. -->

<!-- Nested HTML Elements
It is very much allowed to keep one HTML element inside another HTML element. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Nested Elements</title>
    </head>

    <body>
        <h1>This is <i>italic</i> heading.</h1>
        <p>This is <u>underlined</u> paragraph.</p>
    </body>

</html>
