<!-- You can use various media types like Flash movies (.swf), AVI's (.avi), and MOV's (.mov) 
    file types inside embed tag.
.swf files - are the file types created by Macromedia's Flash program.
.wmv files - are Microsoft's Window's Media Video file types.
.mov files - are Apple's Quick Time Movie format.
.mpeg files - are movie files created by the Moving Pictures Expert Group. -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML emded Tag</title>
    </head>

    <body>
        <embed src="sample.swf" width="200" height="200">
        <noembed><img src="pic.png" alt="Alternative Media"></noembed>
    </body>

</html>
