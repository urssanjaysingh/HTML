<!-- It's simple to use an image as hyperlink. We just need to use an image inside hyperlink
at the place of text. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Image Hyperlink</title>
    </head>

    <body>
        <p>Click Follwoing Link</p>
        <a href="http://www.google.com" target="_self"><img src="google.png" alt="Google" border="0" /><a>
    </body>

</html>

<!-- Now you can click on the image to reach to the Google -->
