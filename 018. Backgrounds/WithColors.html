<!-- The bgcolor attribute is used to control the backgroud of an HTML element, 
    specifically page body and table backgrounds.
syntax: <tagname bgcolor="color_value"...
This color_value can be given in any of the following formats:
    Format 1 - Use color name: <table bgcolor="lime" >
    Format 2 - Use hex value: <table bgcolor="#f1f1f1" >
    Format 3 - Use color value in RGB terms: <table bgcolor="rgb(0,0,120)" > -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML Backgroud Colors</title>
    </head>

    <body>

        <!-- Format 1 - Use color name -->
        <table bgcolor="yellow" width="100%">
            <tr>
                <td>This backgroud is yellow</td>
            </tr>
        </table>

        <!-- Format 2 - Use hex value -->
        <table bgcolor="#6666FF" width="100%">
            <tr>
                <td>This backgroud is sky blue</td>
            </tr>
        </table>

        <!-- Format 1 - Use color value in RGB terms -->
        <table bgcolor="rgb(255,0,255)" width="100%">
            <tr>
                <td>This backgroud is green</td>
            </tr>
        </table>

    </body>

</html>
