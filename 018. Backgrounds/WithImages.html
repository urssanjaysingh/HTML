<!-- The backgroud attribute can also be used to control the backgroud of an HTML element, specifically 
page body and table backgrouds. You can specify an image to set backgroud of your HTML page or table.
Following is the syntax to use background attribute with any HTML tag.
    <tagname background="Image URL"...>
Note: The background attribute is deprecated 
and it is recommended to use Style Sheet for background setting.
The most frequently used image formats are JPEG, GIF and PNG images -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML Backgroud Images</title>
    </head>

    <body>

        <!-- Set table backgroud -->
        <table background="background.png" width="100%" height="100">
            <tr>
                <td>This backgroud is filled up with HTML image.</td>
            </tr>
        </table>

    </body>

</html>
