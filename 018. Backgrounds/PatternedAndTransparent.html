<!-- You might have seen many pattern or transparent backgrounds on various websites. 
    This simply can be achieved by using patterned image or transparent image in the background.
It is suggested that while creating patterns or transparent GIF or PNG images, 
use the smallest dimensions possible even as small as 1x1 to avoid slow loading -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML Backgroud Images</title>
    </head>

    <body>

        <!-- Set a table backgroud using pattern -->
        <table background="pattern1.jpg" width="100%" height="100">
            <tr>
                <td>This is filled up with a pattern image.</td>
            </tr>
        </table>

        <!-- Another example on table backgroud using pattern -->
        <table background="pattern2.jpg" width="100%" height="100">
            <tr>
                <td>This is filled up with a pattern image.</td>
            </tr>
        </table>

    </body>

</html>
