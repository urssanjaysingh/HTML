<!-- You can define an inline frame with HTML tag ,iframe>. It can appeare anywhere in your document.
The <iframe> tag defines a rectangular region within the document in which the browser can display
    a separate document, including scrollbars and borders. -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML IFrame</title>
    </head>

    <body>
        <p>Document content goes here...</p>
        <iframe src="menu.html" width="555" height="200" frameborder="0">
            Sorry your browser does not support inline frames.
        </iframe>
        <p>Document content also go here...</p>
    </body>

</html>
