<!-- Using input and image elements, we can build interesting interface for settings. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Computer Setting Input</title>
    </head>

    <body>
        <h4>Settings</h4>
        <p>Brightness:</p>
        <img src="img/brightness.png" alt="brightness icon" width="20">
        <input type="range">
        <p>Volume:</p>
        <img src="img/volume.png" alt="volume icon" width="20">
        <input type="range">
    </body>

</html>
