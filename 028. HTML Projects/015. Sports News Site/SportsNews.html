<!-- Let's build a sports news webpage with three groups of elements.
One for a logo, another for a navigation menu, and third for an article. -->

<!DOCTYPE html>
<html>

    <head>
        <link rel="icon" href="img/sport.png" type="image/x-icon">
        <title>Sports News</title>
    </head>

    <body>
        <div>
            <img src="img/sportsnews.png" alt="sportsnews" width="90">
            <em>sportsnews.com</em>
        </div>
        <div>
            <a href="">Basketball</a> |
            <a href="">Football</a> |
            <a href="">Baseball</a>
        </div>
        <div>
            <h4>Latest News</h4>
            <img src="img/basketball.jpg" alt="basketball">
            <h2>They did it again!</h2>
            <p>Last night, Miami turned up the heat by scoring 20 points...</p>
        </div>
    </body>

</html>
