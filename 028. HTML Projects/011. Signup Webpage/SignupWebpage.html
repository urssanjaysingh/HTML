<!-- Let's use HTML input elements to code a signup page. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Signup Webpage</title>
    </head>

    <body>
        <h4>Company Name</h4>
        <input placeholder="Email">
        <br>
        <input placeholder="Password" type="password">
        <br>
        <input type="Checkbox">
        <em>Send me updates</em>
        <br>
        <button>Sign up</button>
    </body>

</html>
