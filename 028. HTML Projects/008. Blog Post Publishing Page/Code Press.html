<!-- Links and buttons make the backbone of the internet. 
    Let's see how we can use them to create a blog post publishing webpage. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Blog Post Publishing Page</title>
    </head>

    <body>
        <h1>Code Press</h1>
        <a href="">Code 101</a>
        <a href="">Journal</a>
        <a href="">Best Practice</a>
        <p>Sit back relax, grab a mug of <a href="">cold press coffee</a> and enjoy the ride.</p>
        <p>I learned how to code on a cool summer day. It was <a href="">yesterday</a>...</p>
        <button><strong>Save Draft</strong></button>
        <h3>Select Tags</h3>
        <button>Cats</button>
        <button><em>Code</em></button>
        <button>French</button>
        <br>
        <button><em>TheCodePress</em></button>
        <button><em>LearnToCode</em></button>
    </body>

</html>
