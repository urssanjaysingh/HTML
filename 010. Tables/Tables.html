<!-- The HTML tables allow web authors to arrange data like text, images, links, other tables, etc.
into rows and columns of cells.
The HTML tables are created using the <table> tag in which the <tr> tag is used to create table rows
    and <td> tag is used to create data cells. 
Here border is an attribute of <table> tag and it is used to put a border 
    across all the cells. If you do not need a border, then you can use border="0". -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML Tables</title>
    </head>

    <body>
        <table border="1">
            <tr>
                <td>Row 1, Column 1</td>
                <td>Row 1, Column 2</td>
            </tr>
            <tr>
                <td>Row 2, Column 1</td>
                <td>Row 2, Column 2</td>
            </tr>
        </table>
    </body>

</html>
