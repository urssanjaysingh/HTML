<!-- Table heading can be defined using <th> tag. This tag will be put to replace <td> tag,
    which is used to represent actual data cell.
Normally you will put your top row as table heading as shown below,
otherwise you can use <th> element in any row. -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML Table Header</title>
    </head>

    <body>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>Ramesh</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Mukesh</td>
                <td>7000</td>
            </tr>
        </table>
    </body>

</html>
