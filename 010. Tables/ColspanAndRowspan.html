<!-- You will use colspan attribute if you want to merge two or more columns into a single column.
Similar way you will use rowspan if you want to merge two or more rows. -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML Table Colspan/Rowspan</title>
    </head>

    <body>
        <table border="1">
            <tr>
                <th></th>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <tr>
                <td rowspan="2">Rows</td>
                <td>Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
            </tr>
            <tr>
                <td>Row 2 Cell 1</td>
                <td>Row 2 Cell 2</td>
            </tr>
            <tr>
                <td colspan="3">Row 3</td>
            </tr>
        </table>
    </body>

</html>
