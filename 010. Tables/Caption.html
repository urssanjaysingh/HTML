<!-- The caption tag will serve as a title or explanation for the table and it shows up
at the top of the table. This tag is deprecated in newer version of HTML/XHTML -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML Table Caption</title>
    </head>

    <body>
        <table border="1">
            <caption>This is the caption</caption>
            <tr>
                <td>Row 1, Column 1</td>
                <td>Row 1, Column 2</td>
            </tr>
            <tr>
                <td>Row 2, Column 1</td>
                <td>Row 2, Column 2</td>
            </tr>
        </table>
    </body>

</html>
