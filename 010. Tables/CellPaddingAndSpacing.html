<!-- There are two attributes called cellpadding and cellspacing which you will use to adjust the 
white space in your table cells. The cellspacing attribute defines the width of the border,
while cellpadding represents the distance between cell borders and the content within a cell. -->

<!DOCTYPE html>
<html>

    <head>
        <title>HTML Table Cell-padding and Cell-spacing</title>
    </head>

    <body>
        <table border="1" cellpadding="5" cellspacing="5">
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>Ramesh</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Mukesh</td>
                <td>7000</td>
            </tr>
        </table>
    </body>

</html>
